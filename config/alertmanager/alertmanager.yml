# =============================================================================
# AlertManager 配置文件
# =============================================================================

global:
  # SMTP 配置（用于邮件通知）
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'nas-alert@example.com'
  smtp_auth_username: 'nas-alert@example.com'
  smtp_auth_password: 'your_email_password'
  smtp_require_tls: true

# 路由配置
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  routes:
    # 严重告警立即通知
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m
    
    # 警告级别告警
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 30m

# 抑制规则
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

# 通知接收器
receivers:
  # 默认接收器
  - name: 'default'
    email_configs:
      - to: 'admin@example.com'
        subject: 'NAS系统告警 - {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          告警名称: {{ .Annotations.summary }}
          告警详情: {{ .Annotations.description }}
          告警时间: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          告警级别: {{ .Labels.severity }}
          {{ end }}

  # 严重告警接收器
  - name: 'critical-alerts'
    email_configs:
      - to: 'admin@example.com'
        subject: '🚨 NAS系统严重告警 - {{ .GroupLabels.alertname }}'
        body: |
          ⚠️ 发生严重告警，请立即处理！
          
          {{ range .Alerts }}
          告警名称: {{ .Annotations.summary }}
          告警详情: {{ .Annotations.description }}
          告警时间: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          影响实例: {{ .Labels.instance }}
          {{ end }}
    
    # 微信通知（企业微信机器人）
    webhook_configs:
      - url: 'https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=YOUR_WECHAT_BOT_KEY'
        send_resolved: true
        http_config:
          proxy_url: ''
        title: 'NAS系统严重告警'
        text: |
          {{ range .Alerts }}
          **告警名称**: {{ .Annotations.summary }}
          **告警详情**: {{ .Annotations.description }}
          **告警时间**: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          **告警级别**: {{ .Labels.severity }}
          {{ end }}

  # 警告告警接收器
  - name: 'warning-alerts'
    email_configs:
      - to: 'admin@example.com'
        subject: '⚠️ NAS系统告警 - {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          告警名称: {{ .Annotations.summary }}
          告警详情: {{ .Annotations.description }}
          告警时间: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          告警级别: {{ .Labels.severity }}
          {{ end }}

  # Slack 通知（可选）
  - name: 'slack-alerts'
    slack_configs:
      - api_url: 'YOUR_SLACK_WEBHOOK_URL'
        channel: '#nas-alerts'
        title: 'NAS系统告警'
        text: |
          {{ range .Alerts }}
          告警: {{ .Annotations.summary }}
          详情: {{ .Annotations.description }}
          时间: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}

  # Telegram 通知（可选）
  - name: 'telegram-alerts'
    webhook_configs:
      - url: 'https://api.telegram.org/botYOUR_BOT_TOKEN/sendMessage'
        send_resolved: true
        http_config:
          proxy_url: ''
        title: 'NAS系统告警'
        text: |
          {{ range .Alerts }}
          🚨 {{ .Annotations.summary }}
          📝 {{ .Annotations.description }}
          ⏰ {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          🏷️ {{ .Labels.severity }}
          {{ end }}

# 模板配置
templates:
  - '/etc/alertmanager/templates/*.tmpl'